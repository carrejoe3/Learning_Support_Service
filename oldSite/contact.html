	<!--Maps-->
	<div>
    	<div id="map">
		    <script>
		      function initMap() {
		        var Bicester = {lat: 51.8996, lng: -1.1536};
		        var map = new google.maps.Map(document.getElementById('map'), {
		          zoom: 8,
		          center: Bicester,
		        });
		        var marker = new google.maps.Marker({
		          position: Bicester,
		          map: map
		        });
		      }
		    </script>
		    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq_C0UFT9No5PEZlWd2BDkgOJ3qDt_XFU&callback=initMap"></script>

	<!--contact-->
	<div class="container">
		<div class="panel noborder panel-default panel-transparent">
			<div class="panel-heading noborder">
				<h2>Contact us</h2>
			</div>
			<div class="container-fluid">
				<div class="row panel-body noborder">
					<div class="col-lg-4">
						<p>Send us a message or contact us from the address below.</p>
						<address>
							<strong>The Learning Support Service Ltd.</strong></br>
							111, fake avenue </br>
							Bicester</br>
							B12 201</br>
						</address>
					</div>

					<div class="col-lg-8">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="user-name" class="col-md-2 control-label">Name</label>
								<div class="col-lg-8">
									<input type="text" class="form-control" id="user-name" placeholder="Enter your name">
								</div>
							</div>

							<div class="form-group">
								<label for="user-email" class="col-md-2 control-label">Email</label>
								<div class="col-lg-8">
									<input type="text" class="form-control" id="user-email" placeholder="Enter your email address">
								</div>
							</div>

							<div class="form-group">
								<label for="user-url" class="col-md-2 control-label">Your website</label>
								<div class="col-lg-8">
									<input type="text" class="form-control" id="user-url" placeholder="Enter if you have a website">
								</div>
							</div>

							<div class="form-group">
								<label for="user-message" class="col-md-2 control-label">Your message</label>
								<div class="col-lg-8">
									<textarea name="user-message" id="user-message" class="form-control" cols="20" rows="10" placeholder="Enter your message"></textarea>
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-8">
									<button type="submit" class="btn btn-info">Submit</button>
								</div>
							</div>
						</form>	
					</div> <!--end of form-->
				</div><!--end of contact-->
			</div>
